<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/style/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Order Manager</title>
</head>

<body>
    <div class="container">
        <aside>
            <div class="title-aside">
                <h2>M-Watch Store</h2>
            </div>
            <div class="content-aside">
                <div class="menu-aside">
                    <ul class="menu">
                        <li class="li-menu"><a href="index.html">Dashboard</a></li>
                        <li class="li-menu"><a href="user-manager.html">User Manager</a></li>
                        <li class="li-menu"><a href="category-manager.html">Category Manager</a></li>
                        <li class="li-menu"><a href="product-manager.html">Product Manager</a></li>
                        <li class="li-menu"><a href="order-manager.html">The Order Manager</a></li>
                        <li class="li-menu"><a href="comment-manager.html">Comment Manager</a></li>
                    </ul>
                    <ul>
                        <li class="li-menu">Setting</li>
                    </ul>
                </div>
            </div>
            <div class="bottom-aside">
                <div class="date-a">
                    <span id="timeDisplay"></span>
                </div>
            </div>
        </aside>
        <article>
            <nav class="navbar navbar-light bg-light">
                <div class="go-home">
                    <h5><a href="../index.html">Home Page</a></h5>
                </div>
                <div class="account-admin">
                    <div class="vietnamese">
                        <div class="img-logo">
                            <img src="../public/image/vietnam.png" alt="">
                        </div>
                        <div class="name">
                            Vietnamese <i class='bx bx-chevron-down'></i>
                        </div>
                    </div>
                    <span class="navbar-brand"><i class='bx bxs-bell-ring'></i></span>
                    <div class="content-admin">
                        <ul class="login-admin">
                            <li id="login-logout" class="li-admin" style="font-size: 1.1rem;">
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="content-container">
                <div class="orders">
                    <h1>Quản lý đơn hàng</h1>
                        <table class="table table-striped table-light"> 
                            <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Order Date</th>
                                    <th scope="col">Total Amount</th>
                                    <th scope="col">User ID</th>
                                    <th scope="col">Note</th>
                                    <th scope="col">Order Stauts</th>
                                    <th scope="col">More</th>
                                </tr>
                            </thead>
                            <tbody id="list-orders">
                            
                            </tbody>
                            <div class="form-edit form-orders none-active">
                                    <form action="" method="POST"> 
                                        <div class="form-group">
                                            <label for="exampleInputPassword1">Chọn trạng thái đơn hàng</label>
                                            <select class="custom-select my-1 mr-sm-2" name="status">
                                                <option class="option-order" value="Chờ xử lý">Chờ xử lý</option>
                                                <option class="option-order" value="Đã xác nhận">Đã xác nhận</option>
                                                <option class="option-order" value="Đang vận chuyển">Đang vận chuyển</option>
                                                <option class="option-order" value="Đã giao">Đã giao</option>
                                                <option class="option-order" value="Đã hủy đơn">Đã hủy đơn</option>
                                            </select>
                                        </div>
                                        
                                        <input id="id-update" type="hidden" name="id" value="">
                                        <input id="status-old" type="hidden" name="status-old" value="">
                                        <button id="btn-update-status" type="submit" name="btn-update-status" class="btn btn-primary">Update</button>
                                    </form>
                                    <div class="btn-close">
                                        <i class='bx bx-x'></i>
                                    </div>
                            </div>

                            <div class="form-update-product none-active">
                                <div class="btn-close-update"><i class='bx bx-x'></i></div>
                                <h2>Update Product</h2>
                                <input class="id-product-update" name="id-update-product" type="hidden" value="">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Product Name</label>
                                    <input type="text" name="name-update" value="" class="form-control" id="name"
                                        aria-describedby="emailHelp" placeholder="Enter Product Name">
                                    <small id="smallname" class="error"></small>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Image</label>
                                    <input class="upfile form-control" value="" type="text" id="image" name="image-update"
                                        placeholder="Enter Image URL">
                                    <small id="smallimage" class="error"></small>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Price</label>
                                    <input type="text" name="price-update" value="" class="form-control" id="price"
                                        aria-describedby="emailHelp" placeholder="Enter Price">
                                    <small id="smallprice" class="error"></small>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Description</label>
                                    <input type="text" name="description-update" value="" class="form-control" id="description"
                                        aria-describedby="emailHelp" placeholder="Enter Description">
                                    <small id="smalldescription" class="error"></small>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Category Name</label>
                                    <select id="list-categories-update" class="custom-select" name="categoryid-update">
                                    </select>
                                </div>
                                <button id="update" type="submit" name="submit" class="btn btn-primary">Update</button>
                            </div>
                            

                
                        </table>
                </div>
            </div>
        </article>

    </div>
</body>
<script src="./public/scripts/app.js"></script>
<script src="./public/scripts/main.js"></script>

</html>
<script>
    checkStatusLogin();
    showOrders();
    function showEdit(id,status) {
        document.querySelector('.form-edit').classList.remove('none-active');
        document.getElementById('id-update').value = id;
        document.getElementById('status-old').value = status;
        updateOrder();
        document.querySelector('.btn-close').addEventListener('click', () => {
            document.querySelector('.form-edit').classList.add('none-active');
        })
    }
    function showOrderDetail(id) {

    }
</script>
